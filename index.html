<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h2>Petlover</h2>
        <nav>
            <a href="#AllPets">All Pets</a>
            <a href="#Dogs">Dogs</a>
            <a href="#Cats">Cats</a>
            <a href="#Rabbits">Rabbits</a>
            <a href="#Birds">Birds</a>
        </nav>
        <figure>
            <img src="./images/headerimg.jpg" alt="HeaderImg">
            <div class="imageText">Dogs</div>
        </figure>
    </header>
    <main>
        <section>
            <h1>Dogs available for adoption near you</h1>
        </section>
        <figure>
            <div class="mainFigure">
                <img src="./images/smile.jpg" alt="HappyDog">
                <h3>Stella</h3>
                <p>Likes to smile</p>
                <p>Likes to smile</p>
                <p>Likes to smile</p>
            </div>
            <div class="mainFigure">
                <img src="./images/sleep.jpg" alt="SleepyDog">
                <h3>Scout</h3>
                <p>Like to sleep</p>
                <p>Like to sleep</p>
                <p>Like to sleep</p>
            </div>
            <div class="mainFigure">
                <img src="./images/serious.jpg" alt="SeriousDog">
                <h3>Zelda</h3>
                <p>Likes to be serious</p>
                <p>Likes to be serious</p>
                <p>Likes to be serious</p>
            </div>
            <div class="mainFigure">
                <img src="./images/silly.webp" alt="SillyDog">
                <h3>Snowflake</h3>
                <p>Likes to be silly</p>
                <p>Likes to be silly</p>
                <p>Likes to be silly</p>
            </div>
            <div class="mainFigure">
                <img src="./images/suspicious.jpg" alt="SuspiciousDog">
                <h3>Rupert</h3>
                <p>Likes to be suspicious</p>
                <p>Likes to be suspicious</p>
                <p>Likes to be suspicious</p>
            </div>
        </figure>
    </main>

</html>
